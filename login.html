    :root {
      --bg: #f9fafe;
      --card: #ffffff;
      --border: #e2e8f0;
      --primary: #4A90E2;
      --secondary: #27AE60;
      --text: #334155;
      --text-light: #64748b;
      --shadow: 0 4px 20px rgba(74, 144, 226, 0.08);
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      padding: 32px;
    }

    .lang-toggle {
      text-align: center;
      margin-bottom: 24px;
    }

    .lang-btn {
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 6px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      margin: 0 4px;
    }

    .lang-btn.active {
      background: var(--primary);
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
      font-size: 24px;
      font-weight: 600;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-weight: 500;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .helper-text {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 12px;
    }

    .code-form {
      background: #f4f4f4;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .code-line {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .kw {
      color: var(--primary);
      font-weight: 500;
    }

    .eq {
      color: var(--text);
    }

    .code-line input {
      border: none;
      border-bottom: 2px solid transparent;
      background: none;
      font: inherit;
      color: var(--text);
      padding: 2px 4px;
      outline: none;
      transition: var(--transition);
      min-width: 120px;
    }

    .code-line input:focus {
      border-color: var(--primary);
      background: #fff;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), #357ABD);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(74, 144, 226, 0.3);
    }

      background: #e6fffa;

      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      color: #065f46;
      line-height: 1.6;
    }

    .login-form {

      font-family: 'Inter', sans-serif;
    }

    .login-form .form-group {
      margin-bottom: 16px;
    }

    .login-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    .login-form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: var(--transition);
      outline: none;
    }

    .login-form input:focus {

    .login-btn {

      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .login-btn:hover {
      background: #357ABD;

      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);

    /* ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ™ŸàŸÑÿ™Ÿäÿ® */
    .floating-btn[data-tooltip] {
      position: relative;
    }

    .floating-btn[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .floating-btn[data-tooltip]::before {
      content: '';
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-left-color: rgba(0, 0, 0, 0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .floating-btn:hover::after,
    .floating-btn:hover::before {
      opacity: 1;
      visibility: visible;
    }

    /* ÿßŸÑÿ≠ÿßŸàŸä ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± */

    .floating-btn {

      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

      position: relative;

    /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ™ŸÅÿßÿπŸÑ */
    .floating-btn:hover {

    .floating-btn::before {

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

        gap: 12px;
      }

        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
